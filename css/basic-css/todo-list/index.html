<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starship Launch Checklist</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="color-scheme" content="dark" />
  </head>
  <body>
    <header>
      <h1>Starship Launch Checklist</h1>
    </header>
    <main>
      <ul class="todo-list">
        <li>
          <input type="checkbox" id="chk-1" />
          <label for="chk-1" name="chk-1">Check Core Diagnostics</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://example.com"
                target="_blank"
                class="sub-item-link"
                >Verify reactor power output is stable</a
              >
            </li>
          </ul>
        </li>

        <li>
          <input type="checkbox" id="chk-2" />
          <label for="chk-2" name="chk-2">Fuel sequence</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://example.com"
                target="_blank"
                class="sub-item-link"
                >Refill hydrogen tanks</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="chk-3" />
          <label for="chk-3" name="chk-3">Check supplies</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://example.com"
                target="_blank"
                class="sub-item-link"
                >All water containers are filed up</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" id="chk-4" />
          <label for="chk-4" name="chk-4">Final clearance</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://example.com"
                target="_blank"
                class="sub-item-link"
                >Request liftoff from Control</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
