<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta name="color-scheme" content="light" />
    <meta property="og:title" content="Blog post card" />
    <title>Blog post card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Card example</h1>
    </header>
    <main>
      <section>
        <article>
          <div id="blog-card-1" class="blog-post-card">
            <img
              src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
              class="post-img"
              alt="A image of a person working on a laptop"
            />
            <div class="post-content">
              <h2 class="post-title">Learn web development</h2>
              <p class="post-excerpt">
                Are you looking to make your own website? Let's get you started!
              </p>
              <a class="read-more" href="https://example.com/web-development"
                >Read More</a
              >
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
