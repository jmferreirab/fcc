<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Feedback Form</title>
    <meta property="og:title" content="Hotel Feedback Form" />
    <meta property="og:description" content="A hotel feedback form" />
    <meta property="og:image" content="https://example.com/image.png" />
    <meta property="og:type" content="website" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="HTML boilerplate" />
    <link rel="stylesheet" href="dark-mode.css" />
  </head>
  <body>
    <header>
      <h1>Hotel Feedback Form</h1>
      <p>
        Thank you for staying with us. Please provide feedback on your recent
        stay.
      </p>
    </header>
    <main>
      <form method="POST" action="https://hotel-feedback.freecodecamp.org">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="full-name">Name (required):</label>
          <input
            id="full-name"
            name="name"
            type="text"
            placeholder="Ex. John Doe"
            required
            size="20"
          />
          <br />
          <label for="email">Email address (required):</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="example@email.com"
            required
            size="20"
          />
          <br />
          <label for="age">Age (optional):</label>
          <input
            id="age"
            name="age"
            type="number"
            min="3"
            max="100"
            size="10"
          />
        </fieldset>
        <fieldset>
          <legend>Was this your first time at our hotel?</legend>
          <input type="radio" id="yes-option" name="hotel-stay" />
          <label for="yes-option">Yes</label>
          <input type="radio" id="no-option" name="hotel-stay" />
          <label for="no-option">No</label>
        </fieldset>
        <fieldset>
          <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
          <input type="checkbox" id="ads" name="ads"  value="ads">
          <label for="ads">Social Media Ads</label>
          <input type="checkbox" id="recommendation" name="recommendation"  value="recommendation">
          <label for="recommendation">Personal Recommendation</label>
          <input type="checkbox" id="location" name="location"  value="location">
          <label for="location">Location</label>
          <input type="checkbox" id="reputation" name="reputation"  value="reputation">
          <label for="reputation">Reputation</label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
