<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
  </head>

  <body>
    <h1>Multimedia Player Lab</h1>

    <section>
      <h2>What is a map method? And how does it work?</h2>
      <video
        controls
        aria-label="Video explanation of a map method in computer science."
        width="640"
      >
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4"
          type="video/mp4"
        />
        <track
          src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.vtt"
          srclang="en"
          label="English"
          kind="subtitle"
        />
      </video>
    </section>

    <section>
      <h2>Sailing Away</h2>
      <audio
        controls
        loop
        aria-label="Audio for the song titled Sailing Away."
        src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
      ></audio>
    </section>
  </body>
</html>
