<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boilerplate</title>
    <meta property="og:title" content="HTML Boilerplate" />
    <meta property="og:description" content="A simple HTML boilerplate" />
    <meta property="og:image" content="https://example.com/image.png" />
    <meta property="og:type" content="website" />
    <meta name="color-scheme" content="dark" />
    <meta name="description" content="HTML boilerplate" />
    <link rel="stylesheet" href="../../styles/dark-mode.css" />
  </head>
  <body>
    <header>
      <h1>Main title</h1>
      <nav>
        <ul>
          <li><a href="#alpha">Alpha</a></li>
          <li><a href="#beta">Beta</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="alpha">
        <h2>Alpha</h2>
        <article>
          <h3></h3>
          <p></p>
          <img src="" alt="" />
        </article>
      </section>
      <section id="beta">
        <h2>Beta</h2>
        <article>
          <h3></h3>
          <p></p>
          <img src="" alt="" />
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
