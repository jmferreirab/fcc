<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../styles/dark-mode.css" />
    <link rel="stylesheet" href="../styles/better-forms.css" />
  </head>
  <body>
      <h1>Checkout</h1>
      <section>
        <h2>Your Cart</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg"
          alt="A rubik cube photo"
        />
      </section>
      <section>
        <h2>Payment Information</h2>

        <form>
          <fieldset>
            <label>Cardholder Name<span aria-hidden="true">*</span></label
            ><input id="card-name" name="card-name" type="text" required />
            <label>Card Number<span aria-hidden="true">*</span></label
            ><input
              id="card-number"
              name="card-number"
              type="text"
              aria-describedby="card-number-help"
              required
            />
            <p id="card-number-help">
              Please enter your 16-digit card number without spaces or dashes.
            </p>
            <button>Submit</button>
          </fieldset>
        </form>
      </section>
  </body>
</html>
